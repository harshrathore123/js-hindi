<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color: aqua;">
    <div class="contiainer-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">
            <div class="input-group mb-3">
                <input type="text" class="form-control text-center" placeholder="Enter Your Task" aria-label="Recipient's username" aria-describedby="button-addon2" id="username">
                <button class="btn text-white btn-info" type="button" id="AddBtn" onclick="add()">AddUser</button>
            </div>
            

            <div class="display">
                <table class="table">
                    <thead>
                      <tr style="text-align: center; font-family: 'Times New Roman', Times, serif;">
                        <th scope="col">S.No.</th>
                        <th scope="col">Task</th>
                        <th scope="col">Edit - Delete Action</th>
                      </tr>
                    </thead>
                    <tbody id="records" style="text-align: center;font-family: 'Times New Roman', Times, serif;">
                     
      
                    </tbody>
                  </table>
            </div>
        </div>
        </div>
    </div>
