<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
</head>
<body>
    
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
        <p><input type="text" placeholder="Height in CM:" class="height"></p>
        <p><input type="text" placeholder="Weight in KG:" class="Weight"></p>
        <button class="btn">Calculate</button>
        <div id="result"></div>

        <div class="extra">
            <h1>BMI Weight Guide</h1>
            <p>Under Weight = Less Than 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Overweight = Greater Than 24.9</p>
        </div>
    </form>
    </div>

</body>
<script src="02_BMI_Calculator.js"></script>
</html>
