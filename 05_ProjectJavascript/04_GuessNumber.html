<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex;flex-direction: column; justify-content: center; align-items: center; margin: 40px; background-color: aquamarine;">
    <h3 style="text-align: center; font-size: 2rem;">Number Guessing Game</h3>

<div class="cont" style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 40px; padding: 30px; border: 2px solid black; width: 343px; background-color: bisque;">
    <span>Try and Guess a random number between 1 and 100</span><br>

    <span>You have 10 attempts to guess the right number.</span>

<form style="display: flex;flex-direction: column; justify-content: center;align-items: center;">
    <h1>Guess a number</h1>

    <input type="text" id="inputBox">
    <br>
    <input type="submit" placeholder="Submit Guess" style="border-radius: 20px; width: 120px; height: 40px;" id="subBtn">

    
</form>

<div class="ResultParas">
    <p id="preGues">Previous Guesses: </p>
    <p id="GuesRem">Guesses Remaining: 10</p>
    
</div>
<p class="LowOrHigh" style="font-size: 11x;"></p>

</div>
    
</body>
<script src="04_GuessNumber.js"></script>
</html>
