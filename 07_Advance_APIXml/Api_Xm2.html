<script>
    const ob = new XMLHttpRequest();

    const url = "https://randomuser.me/api/";
    ob.open("GET",url);

    ob.onreadystatechange = ()=>{
        console.log(ob.readyState);

        if(ob.readyState === 4){
            const data = JSON.parse(ob.responseText);
            console.log(data);
            console.log(typeof data);

            console.log(data.results[0]);
            console.log(data.results[0].doe);

            // console.debug(data.result[1].doe);
        }
    }
    

    ob.send();
</script>
