<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="display: flex;flex-direction: column;justify-content: center;align-items: center;margin: 90px;">
    <div class="container"
        style="display: flex;flex-direction:column;justify-content: center;align-items: center;background-color: cadetblue;width: 600px; height: 400px;">
        <div class="box">
            <div class="text">Please Enter Any key with key code and key value</div>
        </div>
    </div>
</body>

<script>
    let box = document.querySelector(".box");

    window.addEventListener("keydown", (e) => {
        box.innerHTML = `
            <div class="table">                
                <table>
                    <tr>
                        <th>Key</th>
                        <th>keyCode</th>
                        <th>code</th>
                    </tr>
  
                    <tr>
                        <td>${e.key == " " ? "space":e.key}</td>
                        <td>${e.keyCode}</td>
                        <td>${e.code}</td>
                    </tr>
  
                </table>     
            </div>`
    })
</script>

</html>
