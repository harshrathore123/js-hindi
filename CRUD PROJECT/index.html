<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="todolist image.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Registration
          </a>
        </div>
      </nav>
    <div class="container">
        <!-- <h1>one button click and console log the enter data</h1> -->

        <form>
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" value="">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" value="">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="Current_Address" placeholder="1234 Main St" value="">
          </div>  
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="Permanent_Address" placeholder="Apartment, studio, or floor" value="">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="City" value="">
          </div>
       
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="Zipcode" value="">
          </div>
         
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="SignBtn">Add_Detail</button>
          </div>

        </form>

        <table class="table">
            <thead>
              <tr style="text-align: center; font-family: 'Times New Roman', Times, serif;">
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Current_Address</th>
                <th scope="col">Permanent_Address</th>
                <th scope="col">City</th>
                <th scope="col">Pincode</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="records" style="text-align: center;font-family: 'Times New Roman', Times, serif;">
             
            </tbody>
          </table>
            
        
    </div>
</body>
<script src="index.js"></script>
</html>
